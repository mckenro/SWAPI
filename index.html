<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>SWAPI App</title>
  </head>
  <body>
    <h3>Get Star Wars Character Info! </h3>
    <h6>Insert your favorite charater name</h6>
    <form id="nameInput">
      <label for="goal">a starwars name...</label>
      <input id="goal" type="text" required>
      <button type="submit">Submit</button>
      <p id="name"></p>
      <p id="height"></p>
      <p id="mass"></p>
      <p id="hair_color"></p>
      <p id="skin_color"></p>
      <p id="eye_color"></p>
      <p id="birth_year"></p>
      <p id="gender"></p>
      <p id="home"></p>
    </form>
  </body>
</html>
